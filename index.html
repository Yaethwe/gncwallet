<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<title>CoinWallet</title>
		
	</head>
	<body>
		<div id="navDiv" style="padding:5px;">
			<div id="logoDiv">
			<h1>GNC</h1>
			<h6>Garden Net Coin</h6>
			</div>
			<div id="balenceDiv">
				<label id="dollorSign">$</label><label class="bale" id="bal"></label>
			</div>
			<div id="accountDiv">
			<button id="balbtn" style="border:0px;background-color:orange;">
				<img src="coin.png" style="width:50px; border-radius:20px;">
			</button>
			</div>
		</div>
		<br><br>
		<div id="selector">
		<button id="sentMode">
			<img class="moneyMode" src="sentMoney.png" alt="Send Money"><br>
			<label class="bale">Sent Money</label>
		</button>
		</div>
		<div id="screenCover">
		</div>
		<div id="sender"><center>
			<h1 class="orange">SENT</h1>
			<label id="dollorSign">To  id :</label><input class="bale" id="toIDip" type="number" placeholder="XXX"><br><br>
			<label id="dollorSign">Amount :</label><input class="bale" id="amountip" type="number" placeholder="XXX"><br><br>
			<button id="CLOSE" class="btn" style="background-color:red;">CLOSE</button>
			<button id="SENT" class="btn">SENT</button>
		</center></div>
	</body>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
<script src="script.js"></script>
</html>
